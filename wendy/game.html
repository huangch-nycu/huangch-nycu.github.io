<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找出因數大挑戰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">找出因數大挑戰</h1>
            <p class="text-gray-600">找出所有的因數，挑戰你的數學能力！</p>
        </div>

        <!-- User Setup Screen -->
        <div id="setupScreen" class="bg-white rounded-xl shadow-lg p-8 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">開始遊戲</h2>
            <div class="max-w-md mx-auto">
                <label class="block text-gray-700 font-medium mb-2">請輸入你的姓名：</label>
                <input type="text" id="userName" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg" placeholder="輸入姓名">
                <button onclick="startGame()" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 text-lg">開始遊戲</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" style="display: none;">
            <!-- Progress and Timer -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center flex-wrap gap-4">
                    <div class="text-lg">
                        <span class="font-semibold text-gray-700">玩家：</span>
                        <span id="displayName" class="text-indigo-600 font-bold"></span>
                    </div>
                    <div class="text-lg">
                        <span class="font-semibold text-gray-700">題目：</span>
                        <span id="questionCounter" class="text-blue-600 font-bold">1/12</span>
                    </div>
                    <div class="text-xl">
                        <span class="font-semibold text-gray-700">本題用時：</span>
                        <span id="currentQuestionTimer" class="text-blue-600 font-bold text-3xl">0秒</span>
                    </div>
                    <div class="text-xl">
                        <span class="font-semibold text-gray-700">累計用時：</span>
                        <span id="timer" class="text-red-600 font-bold text-3xl">0秒</span>
                    </div>
                </div>
            </div>

            <!-- Question -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
                <h2 class="text-2xl font-semibold text-center mb-6">
                    請選擇 <span id="currentNumber" class="text-3xl font-bold text-indigo-600">12</span> 的所有因數：
                </h2>
                
                <!-- Options Grid -->
                <div id="optionsGrid" class="grid grid-cols-4 md:grid-cols-6 gap-3 mb-6">
                    <!-- Options will be generated here -->
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center space-x-4">
                    <button id="checkBtn" onclick="checkAnswer()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200">確認答案</button>
                </div>
            </div>

            <!-- Question Results History -->
            <div id="resultsHistory" style="display: none;">
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">答題記錄</h3>
                    <div id="resultsList" class="space-y-3">
                        <!-- Results will be appended here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Final Results Screen -->
        <div id="finalScreen" style="display: none;">
            <div class="bg-white rounded-xl shadow-lg p-8 text-center">
                <h2 class="text-3xl font-bold text-green-600 mb-6">🎉 挑戰完成！</h2>
                <div class="text-xl mb-4">
                    <span class="font-semibold text-gray-700">玩家：</span>
                    <span id="finalPlayerName" class="text-indigo-600 font-bold"></span>
                </div>
                <div class="text-xl mb-6">
                    <span class="font-semibold text-gray-700">總完成時間：</span>
                    <span id="finalTime" class="text-red-600 font-bold"></span>
                </div>
                <div class="text-lg text-gray-600 mb-6">
                    恭喜你完成了所有 12 道因數題目！
                </div>
                <button onclick="restartGame()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 text-lg">重新開始</button>
            </div>
        </div>
    </div>

    <!-- Result Modal Popup -->
    <div id="resultModal" class="modal-overlay" style="display: none;">
        <div id="modalContent" class="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full mx-4 border-4">
            <div id="resultMessage" class="text-center text-4xl font-bold mb-6"></div>
            <div id="correctFactors" class="text-center text-xl text-gray-700 font-medium mb-8"></div>
            <div class="flex justify-center space-x-4">
                <button id="retryBtn" onclick="retryQuestion()" style="display: none;" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 text-xl">重新作答</button>
                <button id="continueBtn" onclick="proceedToNext()" style="display: none;" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 text-xl">下一題</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-lg">吳曉雯老師製作</p>
        </div>
    </footer>

    <script>
        // Game state
        const gameState = {
            userName: '',
            currentQuestion: 1,
            totalQuestions: 12,
            questionNumbers: [20, 24, 22, 36, 18, 10, 45, 8, 12, 16, 15, 60],
            currentNumber: 0,
            correctFactors: [],
            selectedFactors: new Set(),
            timerInterval: null,
            questionStartTime: 0,
            totalActiveTime: 0,
            questionTimes: [],
            isAnswered: false
        };

        function startGame() {
            const nameInput = document.getElementById('userName');
            const userName = nameInput.value.trim();
            
            if (!userName) {
                alert('請輸入姓名！');
                return;
            }
            
            // Initialize game
            gameState.userName = userName;
            gameState.currentQuestion = 1;
            gameState.selectedFactors.clear();
            gameState.totalActiveTime = 0;
            gameState.questionTimes = [];
            gameState.isAnswered = false;
            
            // Clear results history
            document.getElementById('resultsList').innerHTML = '';
            document.getElementById('resultsHistory').style.display = 'none';
            
            // Show game screen
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('finalScreen').style.display = 'none';
            
            // Set player name
            document.getElementById('displayName').textContent = userName;
            
            // Start timer
            startTimer();
            
            // Generate first question
            generateQuestion();
        }

        function startTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                if (gameState.questionStartTime > 0 && !gameState.isAnswered) {
                    const currentQuestionTime = Math.floor((Date.now() - gameState.questionStartTime) / 1000);
                    const totalTime = gameState.totalActiveTime + currentQuestionTime;
                    updateTimerDisplay(totalTime, currentQuestionTime);
                } else {
                    updateTimerDisplay(gameState.totalActiveTime, 0);
                }
            }, 1000);
        }

        function updateTimerDisplay(totalTimeInSeconds, currentQuestionTimeInSeconds) {
            // Update total time
            const totalMinutes = Math.floor(totalTimeInSeconds / 60);
            const totalSeconds = totalTimeInSeconds % 60;
            const totalTimeString = totalMinutes > 0 ? totalMinutes + '分' + totalSeconds + '秒' : totalSeconds + '秒';
            
            document.getElementById('timer').textContent = totalTimeString;
            
            // Update current question time
            const currentMinutes = Math.floor(currentQuestionTimeInSeconds / 60);
            const currentSeconds = currentQuestionTimeInSeconds % 60;
            const currentTimeString = currentMinutes > 0 ? currentMinutes + '分' + currentSeconds + '秒' : currentSeconds + '秒';
            
            document.getElementById('currentQuestionTimer').textContent = currentTimeString;
        }

        function generateQuestion() {
            // Get current question number
            gameState.currentNumber = gameState.questionNumbers[gameState.currentQuestion - 1];
            document.getElementById('currentNumber').textContent = gameState.currentNumber;
            
            // Start timing this question
            gameState.questionStartTime = Date.now();
            gameState.isAnswered = false;
            
            // Update question counter
            document.getElementById('questionCounter').textContent = 
                gameState.currentQuestion + '/' + gameState.totalQuestions;
            
            // Find all factors
            gameState.correctFactors = [];
            for (let i = 1; i <= gameState.currentNumber; i++) {
                if (gameState.currentNumber % i === 0) {
                    gameState.correctFactors.push(i);
                }
            }
            
            // Generate options (all numbers from 1 to currentNumber)
            const options = [];
            for (let i = 1; i <= gameState.currentNumber; i++) {
                options.push(i);
            }
            
            // Clear previous selections
            gameState.selectedFactors.clear();
            
            // Create option buttons
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'bg-gray-100 hover:bg-gray-200 border-2 border-gray-300 rounded-lg py-3 px-4 text-lg font-semibold transition duration-200';
                button.textContent = option;
                button.onclick = () => toggleOption(button, option);
                grid.appendChild(button);
            });
        }

        function toggleOption(button, value) {
            if (gameState.selectedFactors.has(value)) {
                gameState.selectedFactors.delete(value);
                button.className = 'bg-gray-100 hover:bg-gray-200 border-2 border-gray-300 rounded-lg py-3 px-4 text-lg font-semibold transition duration-200';
            } else {
                gameState.selectedFactors.add(value);
                button.className = 'bg-indigo-500 hover:bg-indigo-600 text-white border-2 border-indigo-500 rounded-lg py-3 px-4 text-lg font-semibold transition duration-200';
            }
        }

        function checkAnswer() {
            if (gameState.isAnswered) return;
            
            // Convert to arrays for comparison
            const selectedArray = Array.from(gameState.selectedFactors).sort((a, b) => a - b);
            const correctArray = [...gameState.correctFactors].sort((a, b) => a - b);
            
            // Check if answer is correct
            const isCorrect = selectedArray.length === correctArray.length && 
                            selectedArray.every((val, index) => val === correctArray[index]);
            
            // Calculate question time
            const questionTime = Math.floor((Date.now() - gameState.questionStartTime) / 1000);
            
            // Mark as answered
            gameState.isAnswered = true;
            
            // Show modal with result
            showResultModal(isCorrect, questionTime, correctArray);
            
            if (isCorrect) {
                // Add to total time and record
                gameState.totalActiveTime += questionTime;
                gameState.questionTimes.push(questionTime);
                
                // Add to results history
                addToResultsHistory(questionTime);
            }
        }

        function showResultModal(isCorrect, questionTime, correctArray) {
            const modal = document.getElementById('resultModal');
            const modalContent = document.getElementById('modalContent');
            const messageDiv = document.getElementById('resultMessage');
            const factorsDiv = document.getElementById('correctFactors');
            const retryBtn = document.getElementById('retryBtn');
            const continueBtn = document.getElementById('continueBtn');
            
            if (isCorrect) {
                // Correct answer styling
                const minutes = Math.floor(questionTime / 60);
                const seconds = questionTime % 60;
                const questionTimeString = minutes > 0 ? minutes + '分' + seconds + '秒' : seconds + '秒';
                
                messageDiv.innerHTML = `
                    <div class="text-6xl mb-4">🎉</div>
                    <div class="text-green-600 text-5xl font-black mb-2">✓ 正確！</div>
                    <div class="text-blue-600 text-2xl font-bold">本題用時：${questionTimeString}</div>
                `;
                factorsDiv.textContent = `${gameState.currentNumber} 的正確因數：${correctArray.join(', ')}`;
                modalContent.className = 'bg-green-50 rounded-2xl shadow-2xl p-8 max-w-2xl w-full mx-4 border-4 border-green-400';
                
                // Show continue button only
                retryBtn.style.display = 'none';
                continueBtn.style.display = 'inline-block';
            } else {
                // Wrong answer styling
                messageDiv.innerHTML = `
                    <div class="text-6xl mb-4">❌</div>
                    <div class="text-red-600 text-5xl font-black mb-2">✗ 錯誤！</div>
                    <div class="text-gray-600 text-xl font-semibold">請重新選擇正確答案</div>
                `;
                factorsDiv.textContent = `${gameState.currentNumber} 的正確因數：${correctArray.join(', ')}`;
                modalContent.className = 'bg-red-50 rounded-2xl shadow-2xl p-8 max-w-2xl w-full mx-4 border-4 border-red-400';
                
                // Show retry button only
                retryBtn.style.display = 'inline-block';
                continueBtn.style.display = 'none';
            }
            
            // Show modal
            modal.style.display = 'flex';
        }

        function retryQuestion() {
            // Hide modal
            document.getElementById('resultModal').style.display = 'none';
            
            // Clear selections
            gameState.selectedFactors.clear();
            
            // Reset all buttons
            const buttons = document.querySelectorAll('#optionsGrid button');
            buttons.forEach(button => {
                button.className = 'bg-gray-100 hover:bg-gray-200 border-2 border-gray-300 rounded-lg py-3 px-4 text-lg font-semibold transition duration-200';
            });
            
            // Restart timing
            gameState.questionStartTime = Date.now();
            gameState.isAnswered = false;
        }

        function proceedToNext() {
            // Hide modal
            document.getElementById('resultModal').style.display = 'none';
            
            // Move to next question
            gameState.currentQuestion++;
            
            if (gameState.currentQuestion > gameState.totalQuestions) {
                showFinalResults();
            } else {
                generateQuestion();
            }
        }

        function addToResultsHistory(questionTime) {
            const minutes = Math.floor(questionTime / 60);
            const seconds = questionTime % 60;
            const questionTimeString = minutes > 0 ? minutes + '分' + seconds + '秒' : seconds + '秒';
            
            const totalMinutes = Math.floor(gameState.totalActiveTime / 60);
            const totalSeconds = gameState.totalActiveTime % 60;
            const totalTimeString = totalMinutes > 0 ? totalMinutes + '分' + totalSeconds + '秒' : totalSeconds + '秒';
            
            const resultEntry = document.createElement('div');
            resultEntry.className = 'bg-green-50 border-l-4 border-green-400 p-4 rounded-r-lg';
            resultEntry.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <span class="font-semibold text-green-700">第 ${gameState.currentQuestion} 題：${gameState.currentNumber} 的因數</span>
                        <span class="text-green-600 ml-2">✓ 正確</span>
                    </div>
                    <div class="text-right text-sm text-gray-600">
                        <div class="text-lg">本題用時：<span class="font-semibold text-blue-600 text-xl">${questionTimeString}</span></div>
                        <div class="text-lg">累計用時：<span class="font-semibold text-red-600 text-xl">${totalTimeString}</span></div>
                    </div>
                </div>
            `;
            
            document.getElementById('resultsList').appendChild(resultEntry);
            document.getElementById('resultsHistory').style.display = 'block';
        }

        function showFinalResults() {
            // Stop timer
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            const minutes = Math.floor(gameState.totalActiveTime / 60);
            const seconds = gameState.totalActiveTime % 60;
            const timeString = minutes > 0 ? minutes + '分' + seconds + '秒' : seconds + '秒';
            
            // Show final screen
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('finalScreen').style.display = 'block';
            
            // Set final results
            document.getElementById('finalPlayerName').textContent = gameState.userName;
            document.getElementById('finalTime').textContent = timeString;
        }

        function restartGame() {
            // Stop timer
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            // Reset game state
            gameState.currentQuestion = 1;
            gameState.selectedFactors.clear();
            gameState.totalActiveTime = 0;
            gameState.questionTimes = [];
            gameState.questionStartTime = 0;
            gameState.isAnswered = false;
            
            // Clear results
            document.getElementById('resultsList').innerHTML = '';
            document.getElementById('resultsHistory').style.display = 'none';
            
            // Hide modal if showing
            document.getElementById('resultModal').style.display = 'none';
            
            // Show setup screen
            document.getElementById('finalScreen').style.display = 'none';
            document.getElementById('setupScreen').style.display = 'block';
            
            // Clear name input
            document.getElementById('userName').value = '';
        }
    </script>
