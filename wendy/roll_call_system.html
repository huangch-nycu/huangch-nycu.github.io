<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç·šä¸Šé»åç³»çµ± Pro</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --text-color: #2c3e50;
            --accent-color: #e74c3c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            color: var(--text-color);
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            min-height: 90vh;
        }
        h1 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; }
        
        /* Tabs navigation */
        .tabs { display: flex; margin-bottom: 20px; background: #f1f3f4; border-radius: 10px; padding: 5px; }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: none;
            cursor: pointer; font-size: 14px; font-weight: 600; color: #7f8c8d;
            border-radius: 8px; transition: 0.2s;
        }
        .tab-btn.active { background: white; color: var(--primary-color); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        /* Sections */
        .section { display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Inputs & Buttons */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        input[type="number"], input[type="date"], input[type="text"] {
            width: 100%; padding: 12px; border: 2px solid #eef2f5;
            border-radius: 10px; font-size: 16px; box-sizing: border-box; text-align: center;
        }
        input:focus { border-color: var(--primary-color); outline: none; }
        
        button.action-btn {
            width: 100%; padding: 14px; background-color: var(--primary-color);
            color: white; border: none; border-radius: 10px; cursor: pointer;
            font-size: 16px; font-weight: bold; margin-top: 10px;
            transition: transform 0.1s;
        }
        button.action-btn:active { transform: scale(0.98); }
        button.action-btn:disabled { background-color: #bdc3c7; }

        /* --- æ•¸å­—éµç›¤æ¨£å¼ --- */
        .keypad-display {
            font-size: 2rem; text-align: center; margin-bottom: 15px;
            padding: 15px; background: #f8f9fa; border-radius: 10px;
            font-weight: bold; letter-spacing: 2px; min-height: 30px;
        }
        .keypad {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px;
        }
        .key-btn {
            padding: 15px; font-size: 1.5rem; background: #fff;
            border: 1px solid #e1e8ed; border-radius: 10px; cursor: pointer;
            box-shadow: 0 2px 0 #e1e8ed; color: #333;
        }
        .key-btn:active { transform: translateY(2px); box-shadow: none; }
        .key-btn.del { background-color: #ffebee; color: var(--accent-color); font-size: 1.2rem; display: flex; align-items: center; justify-content: center;}
        .key-btn.clear { background-color: #f1f3f4; font-size: 1rem; display: flex; align-items: center; justify-content: center; }

        /* --- è‡ªè¨‚æ—¥æ›†æ¨£å¼ --- */
        .calendar-wrapper { border: 1px solid #eef2f5; border-radius: 10px; padding: 10px; background: white; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-header button { background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day-name { font-weight: bold; font-size: 0.8rem; color: #95a5a6; padding-bottom: 5px; }
        .cal-date { 
            padding: 8px 0; cursor: pointer; border-radius: 50%; font-size: 0.9rem; transition: 0.2s; 
        }
        .cal-date:hover { background-color: #f0f4f8; }
        .cal-date.selected { background-color: var(--primary-color); color: white; }
        .cal-date.empty { cursor: default; }

        /* --- çµæœè¡¨æ ¼ --- */
        .result-area { margin-top: 20px; max-height: 300px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #7f8c8d; font-weight: 600; }
        .loading { text-align: center; padding: 20px; color: var(--primary-color); display: none; }

        /* --- ç¢ºèª Modal è¦–çª— --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: white; padding: 25px; border-radius: 15px; width: 80%; max-width: 300px; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); animation: popIn 0.3s;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-title { font-size: 1.2rem; margin-bottom: 10px; color: #333; }
        .modal-seat { font-size: 3rem; font-weight: bold; color: var(--primary-color); margin: 10px 0 20px 0; }
        .modal-actions { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
        .btn-confirm { background: var(--primary-color); color: white; }
        .btn-cancel { background: #e0e0e0; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“ ç·šä¸Šé»åç³»çµ±</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('checkin')">é»åå ±åˆ°</button>
        <button class="tab-btn" onclick="switchTab('querySeat')">æŸ¥å€‹äºº</button>
        <button class="tab-btn" onclick="switchTab('queryDate')">æŸ¥å–®æ—¥</button>
        <button class="tab-btn" onclick="switchTab('queryRange')">æŸ¥å€é–“</button>
    </div>

    <div id="checkin" class="section active">
        <div class="keypad-display" id="keypadDisplay">è«‹è¼¸å…¥åº§è™Ÿ</div>
        <input type="hidden" id="checkinSeat">
        
        <div class="keypad">
            <button class="key-btn" onclick="appendKey('1')">1</button>
            <button class="key-btn" onclick="appendKey('2')">2</button>
            <button class="key-btn" onclick="appendKey('3')">3</button>
            <button class="key-btn" onclick="appendKey('4')">4</button>
            <button class="key-btn" onclick="appendKey('5')">5</button>
            <button class="key-btn" onclick="appendKey('6')">6</button>
            <button class="key-btn" onclick="appendKey('7')">7</button>
            <button class="key-btn" onclick="appendKey('8')">8</button>
            <button class="key-btn" onclick="appendKey('9')">9</button>
            <button class="key-btn clear" onclick="clearKey()">æ¸…ç©º</button>
            <button class="key-btn" onclick="appendKey('0')">0</button>
            <button class="key-btn del" onclick="backspaceKey()">âŒ«</button>
        </div>
        <button class="action-btn" onclick="openConfirmModal()">é€å‡ºé»å</button>
    </div>

    <div id="querySeat" class="section">
        <div class="form-group">
            <label>æŸ¥è©¢åº§è™Ÿï¼š</label>
            <input type="number" id="searchSeatNum" placeholder="è¼¸å…¥åº§è™Ÿ...">
        </div>
        <button class="action-btn" onclick="queryData('query_seat')">æŸ¥è©¢ç´€éŒ„</button>
    </div>

    <div id="queryDate" class="section">
        <div class="form-group">
            <label>é¸æ“‡æ—¥æœŸï¼š</label>
            <input type="hidden" id="selectedDateRaw"> <div id="inlineCalendar" class="calendar-wrapper">
                </div>
            <p style="text-align: center; margin-top:10px; color:var(--primary-color); font-weight:bold;">
                å·²é¸æ—¥æœŸ: <span id="displaySelectedDate">å°šæœªé¸æ“‡</span>
            </p>
        </div>
        <button class="action-btn" onclick="queryData('query_date')">æŸ¥è©¢ç•¶æ—¥å…¨ç­</button>
    </div>

    <div id="queryRange" class="section">
        <div class="form-group">
            <label>é–‹å§‹æ—¥æœŸï¼š</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label>çµæŸæ—¥æœŸï¼š</label>
            <input type="date" id="endDate">
        </div>
        <button class="action-btn" onclick="queryData('query_range')">æŸ¥è©¢å€é–“</button>
    </div>

    <div id="loading" class="loading">è³‡æ–™è®€å–ä¸­ï¼Œè«‹ç¨å€™...</div>
    <div class="result-area" id="resultArea"></div>
</div>

<div class="modal-overlay" id="confirmModal">
    <div class="modal-box">
        <div class="modal-title">ç¢ºèªé»å</div>
        <div style="color:#666; font-size:0.9rem;">åº§è™Ÿ</div>
        <div class="modal-seat" id="modalSeatNum">--</div>
        <div class="modal-actions">
            <button class="modal-btn btn-cancel" onclick="closeConfirmModal()">å–æ¶ˆ</button>
            <button class="modal-btn btn-confirm" onclick="submitCheckIn()">ç¢ºèª</button>
        </div>
    </div>
</div>

<script>
    // ********** è¨­å®šå€ **********
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzQmv2hUnPEwiZI7Gygmu2d3Rpv8fPhTAoGFUJDqqeggJBMhBcVUw307fhcx_v9SEqtHA/exec"; 
    // ***************************

    // --- å…¨åŸŸè®Šæ•¸ ---
    let currentSeatInput = "";
    let calendarDate = new Date(); // ç•¶å‰æ—¥æ›†é¡¯ç¤ºçš„æœˆä»½
    let selectedDateStr = ""; // å·²é¸ä¸­çš„æ—¥æœŸ YYYY-MM-DD

    // --- åˆå§‹åŒ– ---
    document.addEventListener('DOMContentLoaded', () => {
        renderCalendar(calendarDate);
    });

    // --- Tab åˆ‡æ› ---
    function switchTab(tabId) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        // æ‰¾åˆ°è§¸ç™¼é€™å€‹ function çš„æŒ‰éˆ•
        const buttons = document.querySelectorAll('.tab-btn');
        if(tabId === 'checkin') buttons[0].classList.add('active');
        if(tabId === 'querySeat') buttons[1].classList.add('active');
        if(tabId === 'queryDate') buttons[2].classList.add('active');
        if(tabId === 'queryRange') buttons[3].classList.add('active');
        
        document.getElementById('resultArea').innerHTML = '';
    }

    // --- æ•¸å­—éµç›¤é‚è¼¯ ---
    function updateDisplay() {
        const display = document.getElementById('keypadDisplay');
        display.innerText = currentSeatInput === "" ? "è«‹è¼¸å…¥åº§è™Ÿ" : currentSeatInput;
        display.style.color = currentSeatInput === "" ? "#bdc3c7" : "#333";
        document.getElementById('checkinSeat').value = currentSeatInput;
    }
    function appendKey(num) {
        if (currentSeatInput.length < 3) { // é™åˆ¶é•·åº¦
            currentSeatInput += num;
            updateDisplay();
        }
    }
    function clearKey() {
        currentSeatInput = "";
        updateDisplay();
    }
    function backspaceKey() {
        currentSeatInput = currentSeatInput.slice(0, -1);
        updateDisplay();
    }

    // --- ç¢ºèªè¦–çª—é‚è¼¯ ---
    function openConfirmModal() {
        if (!currentSeatInput) {
            alert("è«‹å…ˆè¼¸å…¥åº§è™Ÿï¼");
            return;
        }
        document.getElementById('modalSeatNum').innerText = currentSeatInput;
        document.getElementById('confirmModal').style.display = 'flex';
    }
    function closeConfirmModal() {
        document.getElementById('confirmModal').style.display = 'none';
    }
    function submitCheckIn() {
        closeConfirmModal();
        handleCheckIn();
    }

    // --- è‡ªè¨‚æ—¥æ›†é‚è¼¯ ---
    function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1).getDay(); // 0 is Sunday
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        const monthNames = ["ä¸€æœˆ", "äºŒæœˆ", "ä¸‰æœˆ", "å››æœˆ", "äº”æœˆ", "å…­æœˆ", "ä¸ƒæœˆ", "å…«æœˆ", "ä¹æœˆ", "åæœˆ", "åä¸€æœˆ", "åäºŒæœˆ"];
        
        let html = `
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">&#10094;</button>
                <span>${year}å¹´ ${monthNames[month]}</span>
                <button onclick="changeMonth(1)">&#10095;</button>
            </div>
            <div class="calendar-grid">
                <div class="cal-day-name">æ—¥</div>
                <div class="cal-day-name">ä¸€</div>
                <div class="cal-day-name">äºŒ</div>
                <div class="cal-day-name">ä¸‰</div>
                <div class="cal-day-name">å››</div>
                <div class="cal-day-name">äº”</div>
                <div class="cal-day-name">å…­</div>
        `;

        // ç©ºç™½æ ¼å­ (ä¸Šå€‹æœˆ)
        for (let i = 0; i < firstDay; i++) {
            html += `<div class="cal-date empty"></div>`;
        }

        // æ—¥æœŸæ ¼å­
        for (let d = 1; d <= daysInMonth; d++) {
            // æ ¼å¼åŒ– YYYY-MM-DD
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isSelected = dateStr === selectedDateStr ? 'selected' : '';
            
            html += `<div class="cal-date ${isSelected}" onclick="selectDate('${dateStr}')">${d}</div>`;
        }

        html += `</div>`;
        document.getElementById('inlineCalendar').innerHTML = html;
    }

    function changeMonth(offset) {
        calendarDate.setMonth(calendarDate.getMonth() + offset);
        renderCalendar(calendarDate);
    }

    function selectDate(dateStr) {
        selectedDateStr = dateStr;
        document.getElementById('selectedDateRaw').value = dateStr;
        document.getElementById('displaySelectedDate').innerText = dateStr;
        renderCalendar(calendarDate); // é‡æ–°æ¸²æŸ“ä»¥é¡¯ç¤ºé¸ä¸­ç‹€æ…‹
    }


    // --- API ä¸²æ¥ ---
    async function handleCheckIn() {
        const seat = document.getElementById('checkinSeat').value;
        setLoading(true);
        try {
            const response = await fetch(`${SCRIPT_URL}?action=checkin&seatNumber=${seat}`);
            const data = await response.json();
            
            if(data.status === 'success') {
                alert(`âœ… é»åæˆåŠŸï¼\nåº§è™Ÿ: ${data.seat}\næ™‚é–“: ${new Date(data.time).toLocaleTimeString()}`);
                clearKey(); // æ¸…ç©ºè¼¸å…¥
            } else {
                alert("âŒ é»åå¤±æ•—ï¼š" + data.message);
            }
        } catch (e) {
            alert("é€£ç·šéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
        }
        setLoading(false);
    }

    async function queryData(type) {
        let params = `action=${type}`;
        
        if (type === 'query_seat') {
            const seat = document.getElementById('searchSeatNum').value;
            if (!seat) return alert("è«‹è¼¸å…¥åº§è™Ÿ");
            params += `&seatNumber=${seat}`;
        } 
        else if (type === 'query_date') {
            const date = document.getElementById('selectedDateRaw').value;
            if (!date) return alert("è«‹é»é¸æ—¥æ›†é¸æ“‡æ—¥æœŸ");
            params += `&date=${date}`;
        } 
        else if (type === 'query_range') {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            if (!start || !end) return alert("è«‹é¸æ“‡å®Œæ•´æ—¥æœŸå€é–“");
            params += `&startDate=${start}&endDate=${end}`;
        }

        setLoading(true);
        document.getElementById('resultArea').innerHTML = ''; // æ¸…ç©ºèˆŠè³‡æ–™
        try {
            const response = await fetch(`${SCRIPT_URL}?${params}`);
            const json = await response.json();
            renderTable(json.data);
        } catch (e) {
            console.error(e);
            alert("æŸ¥è©¢éŒ¯èª¤");
        }
        setLoading(false);
    }

    function renderTable(data) {
        const div = document.getElementById('resultArea');
        if (!data || data.length === 0) {
            div.innerHTML = '<p style="text-align:center; padding:20px; color:#999;">ğŸ“­ æŸ¥ç„¡è³‡æ–™</p>';
            return;
        }

        // æŒ‰æ™‚é–“å€’åºæ’åˆ—
        data.sort((a, b) => new Date(b.time) - new Date(a.time));

        let html = `<table><thead><tr><th>æ™‚é–“</th><th>åº§è™Ÿ</th></tr></thead><tbody>`;
        data.forEach(row => {
            const dateObj = new Date(row.time);
            // æ ¼å¼åŒ–é¡¯ç¤º
            const timeStr = `${dateObj.getHours().toString().padStart(2,'0')}:${dateObj.getMinutes().toString().padStart(2,'0')}`;
            const dateStr = `${dateObj.getMonth()+1}/${dateObj.getDate()}`;
            
            html += `<tr><td>${dateStr} ${timeStr}</td><td><strong>${row.seat}</strong></td></tr>`;
        });
        html += '</tbody></table>';
        div.innerHTML = html;
    }

    function setLoading(isLoading) {
        document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        const btns = document.querySelectorAll('button:not(.key-btn)'); // ä¸é–å®šéµç›¤æŒ‰éˆ•ä»¥å…å¡ä½
        btns.forEach(btn => btn.disabled = isLoading);
    }
</script>

</body>
</html>
